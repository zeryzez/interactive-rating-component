<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="main-container">

      <img src="./images/icon-star.svg" alt="icon-star">

      <h1>How did we do!</h1>

      <p>
        Please let us know how we with your support request. All feedback is appreciated to help us improve our offering!
      </p>

      <ul>
        <li><button class="numbers">1</button></li>
        <li><button class="numbers">2</button></li>
        <li><button class="numbers">3</button></li>
        <li><button class="numbers">4</button></li>
        <li><button class="numbers">5</button></li>
      </ul>

      <button class="submit">Submit</button>

  </div>
  <div class="thanks-container hidden">

      <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you">

      <p>You selected 
        <span id="rating"></span>
        out of 5</p>

      <h1>Thanks you!</h1>

      <span>
        We appreciate you to taking the time to gave a rating. If you ever need more support, don't hesitate to get in touch!
      </span>

  </div>


  <script src="index.js"></script>
</body>
</html>
